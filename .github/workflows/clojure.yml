name: Clojure CI
on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      
    - name: Cache maven artifacts
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: maven-${{ hashFiles('project.clj') }}
        restore-keys: maven-
            
    - name: Install dependencies
      run: lein deps

    - name: Compile
      run: lein compile

    - name: Run tests
      run: lein test
